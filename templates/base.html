<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Transform your voice notes into structured meeting minutes with AI-powered transcription and summarization">
    <title>{% block title %}VoiceNotes AI - AI Meeting Notes{% endblock %}</title>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:title" content="VoiceNotes AI - AI Meeting Notes">
    <meta property="og:description" content="Transform your voice notes into structured meeting minutes with AI-powered transcription and summarization">
    <meta property="og:image" content="{{ url_for('static', filename='images/social-preview.svg', _external=True) }}">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ request.url }}">
    <meta property="twitter:title" content="VoiceNotes AI - AI Meeting Notes">
    <meta property="twitter:description" content="Transform your voice notes into structured meeting minutes with AI-powered transcription and summarization">
    <meta property="twitter:image" content="{{ url_for('static', filename='images/social-preview.svg', _external=True) }}">

    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üé§</text></svg>">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/icon-192.svg') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>&#x1F4DD; VoiceNotes AI</h1>
            <p>Transform Voice Notes into Structured Meeting Minutes</p>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2026 VoiceNotes AI. Built with ‚ù§Ô∏è by Mayar.</p>
    </footer>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
